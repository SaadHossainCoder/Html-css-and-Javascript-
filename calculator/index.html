<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>

    <div class="calculator">
        <input type="text " class="cal_input" readonly>
        <div class="button">

            <button data-value = "C" class="but_color">C</button>
            <button data-value = "DEL" class="but_color">DEL</button>
            <button data-value = "%" class="but_color">%</button>
            <button data-value = "X" class="but_color">X</button>

            <button data-value = "7">7</button>
            <button data-value = "8">8</button>
            <button data-value = "9">9</button>
            <button data-value = "/" class="but_color">/</button>

            <button data-value = "4">4</button>
            <button data-value = "5">5</button>
            <button data-value = "6">6</button>
            <button data-value = "-" class="but_color">-</button>

            <button data-value = "1">1</button>
            <button data-value = "2">2</button>
            <button data-value = "3">3</button>
            <button data-value = "+" class="but_color">+</button>

            <button data-value = ".">.</button>
            <button data-value = "0">0</button>
            <button data-value = "00">00</button>
            <button data-value = "=" class="but_color">=</button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
